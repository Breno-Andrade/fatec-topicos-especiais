<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New customer</title>

    <link href="../../css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>New customer</h1>
        </header>
        <form class="form" id="form">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Name Exemple">
                <i class="img-success" ><img src="../../images/success-icon.svg" alt="image success"></i>
                <i class="img-error" ><img src="../../images/error-icon.svg" alt="image error"></i>

                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="itin">ITIN:</label>
                <input type="text" name="itin" id="itin" placeholder="000.000.000-00">
                <i class="img-success" ><img src="../../images/success-icon.svg" alt="image success"></i>
                <i class="img-error" ><img src="../../images/error-icon.svg" alt="image error"></i>

                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="[00] 01234-5678">
                <i class="img-success" ><img src="../../images/success-icon.svg" alt="image success"></i>
                <i class="img-error" ><img src="../../images/error-icon.svg" alt="image error"></i>

                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="emailexample@email.com">
                <i class="img-success" ><img src="../../images/success-icon.svg" alt="image success"></i>
                <i class="img-error" ><img src="../../images/error-icon.svg" alt="image error"></i>

                <small>Error Message</small>
            </div>
            <div class="form-buttons">
                <a href="index.html">Back</a>
                <button type="button" id="save">Save</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../javascript/customer/new.js"></script>

</body>

</html>
